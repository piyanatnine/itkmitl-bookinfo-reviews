reviews:
  namespace: student28-bookinfo-prd
  image: ghcr.io/piyanatnine/bookinfo-reviews
  tag: prd
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8080
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: itkmitl.bookinfo.opsta.net
  path: "/student28/reviews(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  SERVICE_VERSION: v2
  MONGO_DB_URL: mongodb://bookinfo-prd-reviews-mongodb:27017/reviews
  MONGO_DB_USERNAME: reviews
extraEnvSecret:
  MONGO_DB_PASSWORD:
    bookinfo-prd-reviews-mongodb-secret: mongodb-password